<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" itemprop="about" content="{{config.description}}">
  <title>{{ config.title }}</title>
  {% include "partials/styles.html" %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap" />
</head>

<body>
  <section class="wrapper">
    <aside class="sidebar">
      <a href="{{ config.base_url | safe }}" class="site-title">
        <h2 class="sidebar-title">{{ config.title }}</h2>
      </a>
      <p>{{ config.description }}</p>
      {% include "partials/sidebar-nav.html" %}

      <footer class="footer-sidebar">
        <p>Powered by <a href="https://www.getzola.org/">Zola</a> and <a
            href="https://github.com/semanticdata/zola-testing">Testing</a>.
          <br>© 2023 Miguel Pimentel
        </p>
      </footer>

    </aside>

    <main>
      {% block content %}
      {% endblock content %}
    </main>

    <footer class="footer-main">
      <p>Powered by <a href="https://www.getzola.org/">Zola</a> and <a
          href="https://github.com/semanticdata/zola-testing">Testing</a>.
        <br>© 2023 Miguel Pimentel
      </p>
    </footer>

  </section>
</body>

</html>
