<nav>
  {%- for sidebar in config.extra.sidebar %}
  <ul class="sublist-nav">
    {%- for item in sidebar.urls %}
    <li>
      {# <a href="{{item.url}}" target="_blank">{{item.name}}</a> #}
      <a href="{{ config.base_url }}{{ item.url }}">{{item.name}}</a>
    </li>
    {% endfor %}
  </ul>
  {%- endfor %}
</nav>
