<nav>
  <ul class="sidebar-nav">
    {% for link in config.extra.internalLinks -%}
    <li>
      <a href="{{ get_url(path=link.url )}}/" aria-label="{{ link.name }}">{{ link.name }}</a>
    </li>
    {% endfor %}
  </ul>

  {% if config.extra.externalLinks.url %}
  <ul class="sidebar-nav">
    {% for link in config.extra.externalLinks -%}
    <li>
      <a href="{{ get_url(path=link.url )}}/" aria-label="{{ link.name }}" target="_blank" rel='noreferrer noopener'>{{
        link.name
        }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}

</nav>
