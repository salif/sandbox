{# <details open> #}
  <details>
    <summary>
      Table of Contents
    </summary>
    <ol class="sublist-toc">
      {% for h1 in page.toc %}
      <li>
        <a href="{{ h1.permalink | safe }}">{{ h1.title }}</a>
        {% if h1.children %}
        <ol class="sublist-toc">
          {% for h2 in h1.children %}
          <li>
            <a href="{{ h2.permalink | safe }}">{{ h2.title }}</a>
            <ol class="sublist-toc">
              {% for h3 in h2.children %}
              <li>
                <a href="{{ h3.permalink | safe }}">{{ h3.title }}</a>
              </li>
              {% endfor %}
            </ol>
          </li>
          {% endfor %}
        </ol>
        {% endif %}
      </li>
      {% endfor %}
      </ol>
  </details>
