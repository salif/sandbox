{% extends "base.html" %}

<!-- Layout for blog posts. -->
{% block content %}
<article class="post">
  {% include "partials/breadcrumbs.html" %}
  <time itemprop="datePublished" datetime="{{ page.date | safe }}">{{ page.date | date(format="%B %e, %Y") | safe }} â€¢
    {{
    page.reading_time | safe }} minutes</time>
  {{ page.content | safe }}
  {% if page.tags %}
  <small>tags: <em>{{ page.tags | safe }}</em></small>
  {% endif %}
</article>
{% endblock content %}
