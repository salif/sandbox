{% extends "base.html" %}

<!-- Layout for all non-blog sections. -->
{% block content %}
{% if section.pages %}
{% for page in section.pages %}
<article class="post">
    <a href="{{ page.permalink | safe }}">
        <h1 class="post-title">{{ page.title | safe }}</h1>
    </a>
    {% if page.description %}
    <p>{{ page.description | truncate(length=280) | safe }}</p>
    {% endif %}
    <a href="{{ page.permalink | safe }}" id="read-more">Read moreâ€¦</a>
</article>
{% endfor %}
{% endif %}
{% endblock content %}
